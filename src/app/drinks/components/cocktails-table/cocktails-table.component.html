<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" aria-label="Cocktails table">

    <!-- Name Column -->
    <ng-container matColumnDef="strDrink">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > {{element.strDrink}} </td>
    </ng-container>

    <!-- Instructions Column -->
    <ng-container matColumnDef="strInstructionsES">
      <th mat-header-cell *matHeaderCellDef> Instructions </th>
      <td mat-cell *matCellDef="let element" > {{element.strInstructionsES}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dateModified">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateModified}} </td>
    </ng-container>

    <!-- Glass Column -->
    <ng-container matColumnDef="strGlass">
      <th mat-header-cell *matHeaderCellDef> Glass </th>
      <td mat-cell *matCellDef="let element"> {{element.strGlass}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
